<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script></script>
    </head>
    <body>
    <center>
    <div id="topbar">WeatherAPP<span id="searchicon">üîç</span></div>
    
    <div id="searchbox">
        <input type="text" id="search" placeholder="Enter City Name">
        <button>Search</button>
    </div>
                    <div id="loadingbox">
                        <div id="loading"></div>
        </div>
        <div id="mainbody">
            <img>

            <br /><br /><br /><br />

            <br /><br /><br />

            </div>
            <div id="more">

            </div>

            </div>

            <span id="label">Direction: </span><span id="direction">&nbsp;</span>
            </div>
            <span>Last Updated: </span><span id="update">&nbsp;</span>
            </center>
        </div>
        <br />
        <div id="forecasttable">

        </div>

        <div id='footer'>
